<body>
  <hawtio-login class="ng-isolate-scope"><span id="badge">
  <img alt="" ng-src="img/hawtio-logo.svg" src="img/hawtio-logo.svg">
</span>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="brand">
        <img alt="Hawtio Management Console" ng-src="img/hawtio-logo.svg" src="img/hawtio-logo.svg">
        <span class="ng-binding"></span>
      </div><!--/#brand-->
      <!-- ngIf: $ctrl.wrongPassword -->
    </div><!--/.col-*-->
    <div class="col-sm-7 col-md-6 col-lg-5 login">
      <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="$ctrl.doLogin()">
        <div class="form-group">
          <label for="username" class="col-sm-2 col-md-2 control-label">Username</label>
          <div class="col-sm-10 col-md-10">
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="username" autocomplete="section-login username" ng-model="$ctrl.entity.username" tabindex="1" autofocus="" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 col-md-2 control-label">Password</label>
          <div class="col-sm-10 col-md-10">
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="password" autocomplete="section-login current-password" ng-model="$ctrl.entity.password" tabindex="2" type="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 col-sm-12 col-md-12 submit">
            <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
          </div>
        </div>
      </form>
    </div><!--/.col-*-->
    <div class="col-sm-5 col-md-6 col-lg-7 details">
    </div><!--/.col-*-->
  </div><!--/.row-->
</div><!--/.container-->
</hawtio-login>



</body></html>
